<html>
	<head>
		<title>Flappy Links</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
		<script src="javascript/links.js"></script>
		<script src="javascript/jquery.js"></script>
		<script src="style/bootstrap/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="style/links.css"/>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4" style="height:100%;background-color:#000">
				</div>
				<div class="col-md-4" style="height:100%;background-color:#ffcc7e">
					<a href="index.html" target="_blank"><img src="back.png" style="position:absolute;width:50px;margin-top:10px;" /></a>
					<div id="linkbox" >
						<div id="x1" class="btn btn-info"  style="width:77px;padding:7px;border-radius:135px;"><a href="https://github.com/fossasia/flappy-svg" target="_blank"><img id="x1img" style="width:60px;" src="githubLogo.png"/></a></div>
						<div id="x2"class="btn btn-default" style="width:77px;height:77px;padding-left:7px;padding-top:25px;border-radius:135px;" ><a href="http://fossasia.org/" target="_blank"><img id="x2img"style="width:60px;" src="FOSSASIA_Logo.png"/></a></div>
						<div type="button" id="x3" class="btn btn-success"   style="width:77px;height:77px;padding:7px;border-radius:135px;" ><a href="javascript:android()" ><img id="x3img" style="width:60px;" src="androidLogo.png"/></a></div>


						<div id="x4" class="btn btn-danger"  style="width:77px;height:77px;padding-left:9px;padding-top:12px;border-radius:135px;"><a href="javascript:contributors()"><img id="x4img" style="width:50px;" src="paint.png"/></a></div>

					</div>
				</div>
				<div class="col-md-4" style="height:100%;background-color:#000">
				</div>
			</div>
		</div>

	</body>
